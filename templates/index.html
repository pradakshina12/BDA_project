<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            font-size: 15px;
            color: #2C3E50;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            text-align: center;
            font-size: 18px;
            color: #2ECC71;
            font-weight: bold;
            margin-top: 20px;
        }
        .result.rejected {
            color: #E74C3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <form action="/predict" method="post">
            <label for="Gender">Gender:</label>
            <input type="text" id="Gender" name="Gender" placeholder="Male or Female" required>

            <label for="Married">Married:</label>
            <input type="text" id="Married" name="Married" placeholder="Yes or No" required>

            <label for="Dependents">Dependents:</label>
            <input type="text" id="Dependents" name="Dependents" placeholder="Number of Dependents" required>

            <label for="Education">Education:</label>
            <input type="text" id="Education" name="Education" placeholder="Graduate or Not Graduate" required>

            <label for="ApplicantIncome">Applicant Income:</label>
            <input type="number" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter monthly income" required>

            <label for="LoanAmount">Loan Amount:</label>
            <input type="number" id="LoanAmount" name="LoanAmount" placeholder="Enter loan amount in thousands" required>

            <label for="Credit_History">Credit History:</label>
            <input type="number" id="Credit_History" name="Credit_History" placeholder="1 (Good) or 0 (Bad)" required>

            <label for="Property_Area">Property Area:</label>
            <input type="text" id="Property_Area" name="Property_Area" placeholder="Urban, Semiurban, or Rural" required>

            <button type="submit">Predict Loan Eligibility</button>
        </form>
        
        {% if prediction_text %}
        <div class="result {{ 'rejected' if prediction_text == 'Rejected' else '' }}">
            Loan Prediction: {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
